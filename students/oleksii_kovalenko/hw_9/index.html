<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.gstatic.com">

    <body>

                <div class="container_form">
                    <form action="#">

                            <input type="text" placeholder="Auskteez Tran" id="text" name="adress">
                            <label for="email"></label>
                            <input type="email" placeholder="Your email..." id="email" name="email">
                            <label for="tel"></label>
                            <input type="tel" placeholder="Your phone namber..." id="tel" name="telephone">
                            <textarea name="message" id="message" cols="4" rows="4"  placeholder="Your message..." ></textarea>
                        </div>
                    </form>
                </div>
                <div class="detail">
                    <p>ADDRESS<span class="adress">123 City name, Street, City, Country</span></p>
                    <p>EMAIL</p>
                    <a href="#">cahee@domain.com</a>
                    <p>PHONE</p>
                    <a href="tel:+0123456789">+012 345 6789</a>
                </div>
            </div>
        </section>
        <footer>
            <p>&copy; 2015 Company.All right reserved.</p>
            <p class="pacifico">Cahee</p>
