<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="calculator">
        <div class="container">
            <div class="row">
                <form action="#" class="calculate_form">
                    <input type="text" id="calc">
                    <input type="button" value="1" class="calculate_num">
                    <input type="button" value="2" class="calculate_num">
                    <input type="button" value="3" class="calculate_num">
                    <input type="button" value="4" class="calculate_num">
                    <input type="button" value="5" class="calculate_num">
                    <input type="button" value="6" class="calculate_num">
                    <input type="button" value="7" class="calculate_num">
                    <input type="button" value="8" class="calculate_num">
                    <input type="button" value="9" class="calculate_num">
                    <input type="button" value="0" class="calculate_num">
                    <input type="button" value=".">
                    <input type="button" value="+" class="calculate_sign">
                    <input type="button" value="-" class="calculate_sign">
                    <input type="button" value="/" class="calculate_sign">
                    <input type="button" value="*" class="calculate_sign">

                    <button type="submit" id="btnSubmit">Submit</button>
                </form>


            </div>

        </div>





    </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
