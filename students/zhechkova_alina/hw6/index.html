<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <label for="pseudoBtn" class="modalopen">Open</label>
    <input type="checkbox" id="pseudoBtn" class="pseudoBtn">
    <div class="modal-fade">
        <div class="modal-window">
            <div class="modal-title">
                <h2>Hello</h2>
            </div>
            <p class="modal-content">It's me
                I was wondering if after all these years you'd like to meet
                To go over everything
                They say that time's supposed to heal ya
                But I ain't done much healing</p>
            <div class="modal-footer"><button class="close_btn"><label for="pseudoBtn">Close</label>
                </button></div>
        </div>
    </div>
</body>

</html>
