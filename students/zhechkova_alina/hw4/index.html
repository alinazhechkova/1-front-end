<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping list</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>CSS Dinner Shopping list <br><span>Let's go to the mall!</span></h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#" class="form">
                <input type="checkbox" name="list" id="pickle">
                <label for="pickle">
                    A lot of pickles</label><br>
                <input type="checkbox" name="list" id="apple">
                <label for="apple">
                    10 apples</label><br>
                <input type="checkbox" name="list" id="orange">
                <label for="orange">
                    20 oranges</label><br>
                <input type="checkbox" name="list" id="plate">
                <label for="plate">13 plates
                </label> <br>
                <input type="checkbox" name="list" id="bento">
                <label for="bento">15 bentos
                </label> <br>
                <input type="checkbox" name="list" id="sake">
                <label for="sake"> 1 bottle of Sake ^_^
                </label><br>
                <button type="submit" class="btn">
                    Bon apetit :)
                </button>
            </form>
        </div>
    </main>
</body>

</html>
