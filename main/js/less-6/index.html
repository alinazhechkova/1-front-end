        function getUserInfo() {

        const randomNum = {
            num: 0,
            max: 100,
            min: 0,
            setNum: function (number) {
                if (!this.validateNum(number)) return;

                this.num = number;
            },
            validateNum: function (number) {
                return number !== null && !isNaN(+number) && (number > this.min && number < this.max);
            },
            getNumber: function () {
                let num1 = this.min;
                let num2 = this.max;
                let tmpNum = 0;
                let answ = ''
                let isBreak = false;

                while (true) {
                    tmpNum = ~~((num1 + num2) / 2);
                    answ = prompt(`Ваше число ${tmpNum} да ==, больше: >, меньше: <`, '');

                    switch (answ) {
                        case '==':
                            isBreak = true;
                            break;
                        case '>':
                            num1 = tmpNum;
                            break;
                        case '<':
                            num2 = tmpNum;
                            break;
                    }

                    if (isBreak) break;

                }
            },
        }

        randomNum.setNum(prompt("Введите число от 1 до 100"));
        randomNum.getNumber();
